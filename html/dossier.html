<div class="record-detail-container">
    <div class="record-info">
        <h2>Chi tiết hồ sơ</h2>
        <div class="info-row"><span class="info-label">Mã hồ sơ:</span> <span id="record-id"></span></div>
        <div class="info-row"><span class="info-label">Ngày tạo hồ sơ:</span> <span id="record-createDate"></span></div>
        <div class="info-row"><span class="info-label">Ngày cập nhật hồ sơ:</span> <span id="record-modifiedDate"></span></div>
        <div class="info-row"><span class="info-label">Tên hồ sơ:</span> <span id="record-name"></span></div>
        <div class="info-row"><span class="info-label">Khách hàng:</span> <span id="record-customer"></span></div>
    </div>
    <div id="record-files"></div>
    <div class="record-actions">
        <button class="action-btn status-btn" onclick="showModal('next', '')">Chuyển trạng thái</button>
        <button class="action-btn back-btn" onclick="goBack()">Quay lại</button>
    </div>
</div>
<!-- Modal xác nhận -->
<div class="modal" id="modal-confirm">
    <div class="modal-content">
        <div id="modal-message"></div>
        <div class="modal-actions">
            <button class="action-btn" id="btn-confirm"><span class="spin-icon" id="spin-confirm"></span>Xác nhận</button>
            <button class="action-btn" id="btn-cancel">Hủy</button>
        </div>
    </div>
</div>
