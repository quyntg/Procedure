<div class="record-detail-container">
    <div class="record-info">
        <h2>Chi tiết hồ sơ</h2>
        <div class="info-row"><span class="info-label">Mã hồ sơ:</span> <span id="record-id"></span></div>
        <div class="info-row"><span class="info-label">Ngày tạo hồ sơ:</span> <span id="record-createDate"></span></div>
        <div class="info-row"><span class="info-label">Ngày cập nhật hồ sơ:</span> <span id="record-modifiedDate"></span></div>
        <div class="info-row"><span class="info-label">Tên hồ sơ:</span> <span id="record-name"></span></div>
        <div class="info-row"><span class="info-label">Khách hàng:</span> <span id="record-customer"></span></div>
        <div class="info-row">
            <button class="action-btn" onclick="openDossierFileModal()">Xem thành phần hồ sơ</button>
        </div>
    </div>
    <div id="record-files"></div>
    <div class="record-actions">
        <button class="action-btn status-btn" onclick="showModal('next', '')">Chuyển trạng thái</button>
        <button class="action-btn back-btn" onclick="goBack()">Quay lại</button>
    </div>
</div>
<!-- Modal xác nhận -->
<div class="modal" id="modal-confirm">
    <div class="modal-content">
        <div id="modal-message"></div>
        <div class="modal-actions">
            <button class="action-btn" id="btn-confirm"><span class="spin-icon" id="spin-confirm"></span>Xác nhận</button>
            <button class="action-btn" id="btn-cancel">Hủy</button>
        </div>
    </div>
</div>
<!-- Modal xem thử -->
<div id="modal-preview" style="display: none;">
    <div style="background:#fff; border-radius:8px; padding:24px; max-width:900px; max-height:90vh; overflow:auto; box-shadow:0 4px 24px rgba(0,0,0,0.12);">
        <div style="display: flex; justify-content: center;  align-items: center; gap: 12px; margin-bottom: 20px;">
            <button class="action-btn" onclick="downloadPDF()">Tải PDF</button>
            <button class="action-btn" onclick="downloadWord()">Tải Word</button>
            <button class="action-btn" onclick="closePreview()">Đóng</button>
        </div>
        <div id="preview-html" class="preview-content"></div>
    </div>
</div>

<div class="modal" id="dossierFileModal">
    <div class="modal-content">
        <div class="form-row">
            <label style="font-size: 22px;">Thành phần hồ sơ</label>
        </div>
        <div id="new-record-error" style="color: #e11d48; font-size: 15px; margin-bottom: 8px; min-height: 22px;"></div>
        <form id="newRecordForm" style="text-align: left; width: 30vw">
            <div class="form-row">
                <label for="newRecordName">Tên thành phần:</label>
                <input type="text" id="newRecordName" required>
            </div>
            <div class="form-row">
                <label for="newRecordType">Loại thành phần:</label>
                <select id="newRecordType" required>
                    <option value="">Chọn loại</option>
                    <option value="file">Tệp đính kèm</option>
                    <option value="form">Biểu mẫu</option>
                </select>
            </div>
            <div class="modal-actions" style="text-align: center;">
                <button class="action-btn" type="button" onclick="closeDossierFileModal()">Đóng</button>
            </div>
        </form>
    </div>
</div>
